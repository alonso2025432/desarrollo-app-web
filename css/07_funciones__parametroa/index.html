<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones - Parametros</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="nav">
        <h1>Funciones con parámetros</h1>
    </header>
    <main class="container">
        <p>Ejercicio 1: Repetir palabra N veces</p>
        <input type="text" name="" id="input1" placeholder="Ingresar una palabra" class="input">
        <button class="btn" onclick="mostrarPalabras()"> ejecutar </button>
        <div id="resultado1"></div>
        <hr>
        <p>Ejercicio 2: comparar dos numeros</p>
        <input type="number" name="" id="numComp1" placeholder="ingrese un numero" class="input">
        <input type="number" name="" id="numComp2" placeholder="ingrese un numero" class="input">
        <button class="btn" onclick="mostrarComparacion()"> ejecutar</button>
        <div id="resultado2"></div>
        <p>Ejercicio 3: mostrar numeros par o impar</p>
        <input type="number" name="" id="input3" placeholder="ingrese un numero" class="input">
        <button class="btn" onclick="pares()">Sumar pares del 1 al 20</button>
        <div id="resultado3"></div>
        <p>Ejercicio 4: Validar si un número es primo</p>
        <input type="number" name="" id="numeroPrimo" placeholder="Ingrese un numero"></input>
        <button class = "btn" onclick = "verificarNumeroPrimo()">Verificar si un número es primo</button>       
        <div id="resultado4"></div>
        <p>Ejercicio 5: Calcular potencia con bucle</p>
        <input type="number" name="" id="numeroBase" placeholder="Ingrese un numero"></input>
        <input type="number" name="" id="potencia" placeholder="Ingrese una potencia"></input>
        <button class = "btn" onclick = "PontenciaConBucle()">Calcular Potencia </button>
        <div id="resultado5"></div>       
    </main>
    <script src="static/js/script.js"></script>
</body>

</html>
